name: mojo-soap-tests

on: 
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'    

jobs:

  build:
    name: Build

    strategy:
      matrix:
        runs-on: [ubuntu-16.04,ubuntu-18.04]
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Prepare
      run: |
        perl Makefile.PL
        make 3rd
 
    - name: Test
      run: make test